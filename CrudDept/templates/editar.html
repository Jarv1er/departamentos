{% extends 'base.html' %}

{% block title %} Departamentos {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Departamento</h2>
        <div class="card mt-3">
            <div class="card-body">
                <form action="{% url 'editar' %}" method="POST">{% csrf_token %}
                    <div class="form-group mb-2">
                        <input type="text" id="num" name="num" value="{{ valor }}" class="form-control" 
                        placeholder="Numero" minlength="1" maxlength="6" readonly>
                    </div>

                    <div class="form-group mb-2">
                        <input type="text" id="nom" name="nom" class="form-control" 
                        placeholder="Nombre" maxlength="30" required>
                    </div>

                    <div class="form-group mb-2">
                        <input type="text" id="loc" name="loc" class="form-control" 
                        placeholder="Localidad" maxlength="30" required>
                    </div>

                    <div class="d-grid mt-2">
                        <button type="submit" class="btn btn-success btn-block">Editar Departamento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
